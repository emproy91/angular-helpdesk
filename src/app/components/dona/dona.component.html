<div class="card">
    <div class="card-body">

        <!-- 'Sin Titulo' -->
        <h3 *ngIf="title == ''; else conTitle">Ponme Titulo</h3>
        <ng-template #conTitle >{{title}}</ng-template>

        <div style="display: block">
                <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [colors]="colors"
                chartType="doughnut">
                </canvas>
          </div>
    </div> 
</div>
